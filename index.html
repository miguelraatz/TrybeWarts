<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TrybeWarts</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

	<header class="header">
		<img src="images/trybewarts-header-logo.svg" alt="imagem logo trybewarts" class="trybewarts-header-logo">
		<h1 id="trybewarts-header-title">Trybewarts</h1>
		<form class="trybewarts-login">
			<input class="form-control" id="e-mail" type="email" name="email" placeholder="Email" required>
			<input class="form-control" id="pass" type="password" name="password" placeholder="Senha" required>
			<button class="btn btn-dark" type="submit" id="btn-enter">Entrar</button>
		</form>
	</header>

	<main>
		<form id="evaluation-form">
			<h2 id="form-avaliacao-title">Formulário de Avaliação</h2>
			<section class="user-info">
				<input class="inputs form-control" id="input-name" placeholder="Nome" type="text">
				<input class="inputs form-control" id="input-lastname" placeholder="Sobrenome" type="text">
				<input class="inputs form-control" id="input-email" placeholder="Email">
				<label class="form-label" for="house"></label>
				<select class="form-select" name="select-house" id="house">
					<option class="house" value="Gitnória" id="gitnoria-house">Gitnória</option>
					<option class="house" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
					<option class="house" value="Corvinode" id="corvinode-house">Corvinode</option>
					<option class="house" value="Pytherina" id="pytherina-house">Pytherina</option>
				</select>
			</section>

			<section class="container-radio-checkbox">
				<div class="family-container">
					<label id="label-family" class="form-check-label" for="">Qual sua família?</label>
					<label class="form-check-label" for="front">
						<input id="front" class="form-check-input" type="radio" name="family" value="Frontend"> Família
						Frontend
					</label>
					<label class="form-check-label" for="back">
						<input id="back" class="form-check-input" type="radio" name="family" value="Backend"> Família
						Backend
					</label>
					<label class="form-check-label" for="full">
						<input id="full" class="form-check-input" type="radio" name="family" value="FullStack"> Família
						FullStack
					</label>
				</div>

				<div>
					<label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
					<div class="checkbox-cointainer">
						<label for="hofs">
							<input id="hofs" type="checkbox" name="HoFs" class="subject form-check-input"
								value="HoFs">HoFs
						</label>
						<label for="jest">
							<input id="jest" type="checkbox" name="Jest" class="subject form-check-input" value="Jest">Jest
						</label>
						<label for="promises">
							<input id="promises" type="checkbox" name="Promises" class="subject form-check-input"
								value="Promises">Promises
						</label>
						<label for="react">
							<input id="react" type="checkbox" name="React" class="subject form-check-input"
								value="React">React
						</label>
						<label for="sql">
							<input id="sql" type="checkbox" name="SQL" class="subject form-check-input" value="SQL">SQL
						</label>
						<label for="python">
							<input id="python" type="checkbox" name="Python" class="subject form-check-input"
								value="Python">Python
						</label>
					</div>
				</div>
			</section>

			<section class="form-check">
				<div class="rate-container">
					<label id="label-rate">Como você avalia a Trybewarts?</label>
					<label for="um">
					<input id="um" class="form-check-input" type="radio" name="rate" value="1">1
					</label>
					<label for="dois">
						<input id="dois" class="form-check-input" type="radio" name="rate" value="2">2
					</label>
					<label for="tres">
						<input id="tres" class="form-check-input" type="radio" name="rate" value="3">3
					</label>
					<label for="quatro">
						<input id="quatro" class="form-check-input" type="radio" name="rate" value="4">4
					</label>
					<label for="cinco">
						<input id="cinco" class="form-check-input" type="radio" name="rate" value="5">5
					</label>
					<label for="seis">
						<input id="seis" class="form-check-input" type="radio" name="rate" value="6">6
					</label>
					<label for="sete">
						<input id="sete" class="form-check-input" type="radio" name="rate" value="7">7
					</label>
					<label for="oito">
						<input id="oito" class="form-check-input" type="radio" name="rate" value="8">8
					</label>
					<label for="nove">
						<input id="nove" class="form-check-input" type="radio" name="rate" value="9">9
					</label>
					<label for="dez">
						<input id="dez" class="form-check-input" type="radio" name="rate" value="10">10
					</label>
			</section>
			</div>

			<section class="textarea-container">
				<label class="textarea" for="texarea">Deixe seu comentário:</label>
				<textarea class="form-control" name="texarea" id="textarea" cols="68" rows="5" maxlength="500"></textarea>
				<p id="counter">500</p>
			</section>

			<section class="agree-container">
				<label class="form-check-label" id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
				<input class="form-check-input" type="checkbox" name="agreement" id="agreement">
			</section>

			<section class="button-submit">
				<button class="btn btn-success" type="submit" id="submit-btn" disabled>Enviar</button>
			</section>

		</form>

		<form id="form-data">
		</form>

		<img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="imagem escudo trybewarts">

	</main>

	<footer>Direitos reservados à Trybewarts©</footer>

	<script src="script.js"></script>
</body>

</html>
